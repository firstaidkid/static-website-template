<section class="page" id="start">
    <svg id="visual" width="958" height="477"></svg>
    <canvas id="myCanvas" width="958" height="570"></canvas>
    <div class="text">
        <!-- <h1><span>{{ title }}</span></h1> -->
        <h2>{{ subtitle }}</h2>
        <p ng-bind-html-unsafe="text"></p>
        <ul>
            <li ng-repeat="link in links"><a ng-href="#/{{ link.slug }}">{{ link.text }}</a></li>
        </ul>
    </div>
</section>
